<div class="modal show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">SocketChat | Авторизация</h4>
            </div>
            <div class="modal-body">
                <form name="authForm" novalidate>
                    <div class="form-group form-group-sm">
                        <label>Логин:</label>
                        <input type="text" name="login" ng-model="vm.models.login"  class="form-control input-sm" required/>
                    </div>
                    <div class="form-group form-group-sm">
                        <label>Пароль:</label>
                        <input type="password" name="password" ng-model="vm.models.password" class="form-control input-sm" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                        class="btn btn-success btn-sm"
                        ng-disabled="authForm.$invalid"
                        ng-click="vm.sendAuthData()"
                >
                    Войти
                </button>
                <button class="btn btn-primary btn-sm" ui-sref="registration">Регистрация</button>
            </div>
        </div>
    </div>
</div>
