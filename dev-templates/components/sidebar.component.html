<div class="menu-block navbar-fixed-top col-md-2">
    <div class="menu-block__profile col-md-12">
        <p>Ваш профиль:</p>
        <p class="profile">{{vm.profile.login}}</p>
    </div>
    <div class="menu-block__user-list">
        <h5>Пользователи:</h5>
        <div class="elements">
            <div class="element" ng-repeat="item in vm.models.users">
                <div class="status" ng-class="item.status"></div>
                <p>{{item.login}}</p>
            </div>
        </div>
    </div>
</div>
